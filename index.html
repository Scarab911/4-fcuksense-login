<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>FCUKSENSE</title>
</head>

<body>
    <div class="left-container">
        <h2 class="brand">Fcuksense</h2>
        <h1 class="heading">Artificial inteligence driving<br> results for the travel industry</h1>
        <p class="small-text">Welcome Back. Please login to your account</p>
        <form>
            <div class="email-box">
                <label for="email"> Email Address</label>
                <input type="email">
            </div>
            <div class="password-box">
                <label for="password">Password</label>
                <input type="password">
            </div>
        </form>
        <div class="under-form-text">
            <div>
                <input type="checkbox" id="check" name="check" value="Remember">
                <label for="checkbox"> Remember me?</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="buttons">
            <button type="submit">Login</button>
            <button type="submit">Sign Up</button>
        </div>
        <nav>
            <div>Or login with</div>
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">Google</a>
        </nav>
    </div>
    <div class="right-container"></div>
    <script type="module " src="./js/main.js" defer></script>
</body>

</html>
